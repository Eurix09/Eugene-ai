<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eugene Codm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .profile-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 16px;
      margin: 16px;
    }

    .cover {
      width: 100%;
      height: 170px;
      background-color: #1877f2;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile {
      text-align: center;
      margin-top: -80px;
      position: relative;
      z-index: 1;
    }

    .profile img {
      width: 160px;
      height: 160px;
      border: 4px solid #fff;
      border-radius: 50%;
    }

    .profile h1 {
      font-size: 24px;
      color: #333;
      margin: 10px 0;
    }

    .profile h1 a {
      text-decoration: none;
      color: #333;
    }

    h1 {
      text-align: center;
      color: black;
    }

    /* Added CSS for contact button */
    .contact-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      border: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 8px;
      a {
          text-decoration: none; 
    }

    .contact-button:hover {
      background-color: #45a049;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <div class="cover">
      <img src="https://i.imgur.com/1odb2UG.jpeg" alt="Cover Image">
    </div>
    <div class="profile">
      <img src="https://graph.facebook.com/61558014946967/picture?height=720&width=720&access_token=6628568379%7Cc1e620fa708a1d5696fb991c1bde5662" alt="Profile Photo">
      <h1><a href="https://www.facebook.com/eurix.sy?mibextid=ZbWKwL">Eugene Codm</a></h1>
      <!-- Added contact button -->
      <button class="contact-button"><a href="https://www.facebook.com/eurix.sy?mibextid=ZbWKwL">Contact</a></button>
    </div>
  </div>
</body>

</html>
